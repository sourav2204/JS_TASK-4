<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js_Task-4</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <style>
      .custom-bg-gray {
        background-color: #f4f4f4;
      }
    </style>

    <script>
      function invalid_highlight(inputElement, text, textId) {
        inputElement.style.border = "1px solid red";

        var textElement = document.getElementById(textId);
        var paragraph = document.createElement("p");
        var text = document.createTextNode(text);
        paragraph.appendChild(text);
        paragraph.style.color = "red";
        textElement.innerHTML = paragraph.outerHTML;
        textElement.style.marginBottom = "20px";
      }

      function valid_highlight(inputElement, textId) {
        inputElement.style.border = "1px solid green";

        const div = document.getElementById(textId);
        while (div.firstChild) {
          div.removeChild(div.firstChild);
        }
      }

      function validate() {
        var username = document.getElementById("username");
        var password = document.getElementById("password");

        if (username.value.length == 0) {
          invalid_highlight(username, "Invalid Username", "r1");
        } else {
          valid_highlight(username, "r1");
        }

        if (password.value.length == 0) {
          invalid_highlight(password, "Please enter your password", "r2");
        } else {
          valid_highlight(password, "r2");
        }
      }
    </script>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card custom-bg-gray">
            <div class="card-body">
              <h3 class="card-title text-center font-family-arial mb-4">
                Instagram
              </h3>

              <form action="">
                <div class="form-group">
                  <div class="input-group" id="ig-1">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-person-fill"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                          />
                        </svg>
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Username"
                    />
                  </div>
                  <div id="r1"></div>
                </div>
                <div class="form-group">
                  <div class="input-group" id="ig-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-lock-fill"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
                          />
                        </svg>
                      </span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                    />
                  </div>
                  <div id="r2"></div>
                </div>
                <button
                  type="button"
                  class="btn btn-primary btn-block"
                  onclick="validate()"
                >
                  Log In
                </button>
                <div class="d-flex justify-content-between mt-3">
                  <div>
                    <input type="checkbox" name="remember" id="remember" />
                    <label for="remember">Remember me</label>
                  </div>
                  <a href="#">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mt-3">
          <span>Don't have an account!</span>
          <a href="">Sign up here.</a>
        </div>
      </div>
    </div>
  </body>
</html>
